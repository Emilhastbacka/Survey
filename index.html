<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">

        <h1 id="title" class="text-center">Survey Form</h1>

        <p id="description"> Thanks for wasting your time</p>

    </header>

    <form id="survey-form">

        <div class="form-group">
            <label id="name-label">
                <h2> Name </h2>
                <input class="input" type="text" name="Name" id="name" placeholder="Enter your name" required>
            </label>
            <label id="email-label">

                <h2> Email </h2>
                <input class="input" type="email" name="Email" id="email" placeholder="Enter your Email" required>
            </label>
            <label id="number-label">
                <h2> Age </h2>
                <input class="input" min="1" max="99" type="number" name="Age" id="number" placeholder="Age" required>
            </label>

            <div class="address">
                <h2> Home address </h2>
                <input class="input" type="text" name="Home address" id="home address"
                    placeholder="Enter your home address" required>
            </div>

            <div class="postal">
                <h2> Postal code </h2>
                <input class="input" type="text" name="Postal code" id="postal code"
                    placeholder="Enter your postal code" required>
            </div>

            <div class="city">

                <h2> City/District </h2>

                <select id="dropdown" name="role" required>
                    <option disabled selected value>Select current city</option>
                    <option value="Jeppis">Jeppis</option>
                    <option value="Kokkola">Kokkola</option>
                    <option value="Vasa">Vasa</option>
                    <option value="Terjärv">Terjärv</option>
                    <option value="Other">Other</option>
                </select>

            </div>

            <div class="last-row">
                <div>
                    <h2>Gender</h2>

                    <div id="checkbox">
                        <label> <input name="attribute" value="Gender" type="radio" class="input-checkbox" /> Male
                        </label>
                        <label> <input name="attribute" value="Gender" type="radio" class="input-checkbox" /> Female
                        </label>
                        <label> <input name="attribute" value="Gender" type="radio" class="input-checkbox" /> Other
                        </label>
                    </div>
                </div>

                <div>
                    <h2> Why would you be good for this work? </h2>
                    <textarea name="box1" id=""></textarea>

                </div>

            </div>

            <div id="last-checkbox1">
                <h2> What shift do you prefer to work?</h2>
                <label> <input value="Morning" type="checkbox" name="shift"> Morning shift </label>
                <label> <input value="Evening" type="checkbox" name="shift"> Evening shift </label>
                <label> <input value="Night" type="checkbox" name="shift"> Night shift </label>
            </div>

            <div class="submit">
                <button id="submit">Submit</button>
            </div>



        </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">

    </script>
</body>

</html>
